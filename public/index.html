<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Inicio</title>
  </head>
  <body>
    <header class="main-header">
      <input type="checkbox" id="menu" />

      <nav class="nav-bar">
        <ul class="nav-bar__nav-list">
          <li class="nav-bar__nav-item">
            <a href="" id="inicio" class="nav-bar__nav-link"> Inicio </a>
          </li>

          <li class="nav-bar__nav-item">
            <a href="" id="alta" class="nav-bar__nav-link"> Alta </a>
          </li>

          <li class="nav-bar__nav-item">
            <a href="" id="contacto" class="nav-bar__nav-link"> Contacto </a>
          </li>

          <li class="nav-bar__nav-item">
            <a href="" id="nosotros" class="nav-bar__nav-link"> Nosotros </a>
          </li>
        </ul>
        <!-- Final ul.nav-bar__nav-list-->
      </nav>
      <!-- Final nav-bar -->

      <div class="search-bar">
        <div class="search-bar__logo-container"> <img src="img/otras-img/nuevo-logo-jm.png" alt="Juana Mari Logo">  </div>
        <form action="" class="search-bar__form-container">
          <label for="busqueda" class="search-bar__form-label">Buscar</label>
          <input type="search" class="search-bar__form-search" id="busqueda" placeholder=" Buscar " />
          <!-- <input type="submit" class="search-bar__form-submit" value="Buscar" /> -->
          <button type="submit" class="search-bar__form-submit"><img class="search-bar__form-img"src="img/svg/3844432_magnifier_search_zoom_icon.svg" alt="Lupa Icon"></button>
        </form>
        <div class="search-bar__carrito-container"><img src="img/svg/shopping_cart_fill_icon.svg" alt="Carrito de compras"><span id="search-bar__carrito-contador"></span></div>
        <div class="menu-toggle">
          <label for="menu" class="menu-toggle__label">
            <span class="menu-toggle__top-bread"></span>
            <span class="menu-toggle__meat"></span>
            <span class="menu-toggle__bottom-bread"></span>
          </label>
        </div>
      </div>
      <!-- Final search-bar -->
    </header>
    <!-- Final header -->

    <div class="section-carrito"></div>
    <main>

    </main>

    <footer class="footer">
      <div class="footer__seguinos">
          <h4>Seguinos en:</h4>
          <a href="https://www.instagram.com" target="_blank"> <img src="img/svg/instagram.svg" alt="Instagram Icon"></a>
          <a href="https://www.youtube.com" target="_blank"> <img src="img/svg/youtube.svg" alt="Youtube Icon"></a>
          <a href="https://twitter.com" target="_blank"> <img src="img/svg/twitter.svg" alt="Twitter Icon"></a>
          <a href="https://www.facebook.com" target="_blank"> <img src="img/svg/facebook.svg" alt="Facebook Icon"></a>
          <a href="https://ar.pinterest.com" target="_blank"><img src="img/svg/pinterest.svg" alt="Pinterest Icon"></a>
      </div>
      <div class="footer__newsletter">
          <h4>NEWSLETTER</h4>
          <p>Suscribite a nuestro NEWSLETTER  para conocer todas la novedades y obtener asombrosos descuentos TODAS las semanas!</p>
          <form action="" class="footer__newsletter-form">
              <input type="email" placeholder="Ingresa tu email">
              <button>Quiero Registrarme</button>
          </form>
      </div>
  </footer>

    <!-- Código de librerias -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>

    <!-- Código de los clientes http  -->
    <script src="js/clientes/http.client.js"></script>

    <!-- Servicios -->
    <script src="js/services/productos.js"></script>
    <script src="js/services/carrito.js"></script>

    <!-- Modelos -->
    <script src="js/modelos/productos.js"></script>
    <script src="js/modelos/carrito.js"></script>

    <!-- Controladores -->
    <script src="js/controladores/productos.js"></script>
    <script src="js/controladores//carrito.js"></script> 

    <!-- Menúes -->
    <script src="js/menu/alta.js"></script>
    <script src="js/menu/nosotros.js"></script>
    <script src="js/menu/contacto.js"></script>
    <script src="js/menu/inicio.js"></script>
    <script src="js/menu/carrito.js"></script>
    
    <script src="https://kit.fontawesome.com/df59baf6b8.js" crossorigin="anonymous"></script>
    <!-- Código de arranque -->
    <script src="js/main.js"></script>
  </body>
</html>
